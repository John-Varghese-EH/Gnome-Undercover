name: Build Debian Package

on:
  push:
    branches: [main]
    paths:
      - 'debian/**'
      - 'scripts/**'
      - 'assets/**'
  pull_request:
    branches: [main]

jobs:
  build-deb:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts build-essential debhelper dh-python python3-all python3-setuptools

      - name: Build Debian package
        run: |
          debuild -us -uc -b

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: gnome-undercover-deb
          path: ../gnome-undercover_*.deb
          retention-days: 7

      - name: Test package installation
        run: |
          sudo dpkg -i ../gnome-undercover_*.deb || true
          sudo apt-get install -f -y
          which gnome-undercover
          echo "âœ… Package installs successfully!"
